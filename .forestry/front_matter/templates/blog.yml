---
label: Blog
hide_body: false
display_field: title
fields:
- name: author
  type: select
  default: Juliana
  config:
    required: true
    options:
    - Stefan Tertan
    - Paulo Braga
    - Juliana
    source:
      type: simple
      section: features
      file: content/pages/features.json
      path: 
  label: Author
  description: Post writer
- name: date
  type: datetime
  label: Date
  description: When was this post created?
  config:
    required: true
    date_format: MMMM DD, YYYY
    time_format: 
    display_utc: false
  default: now
- name: title
  type: text
  config:
    required: true
    min: '5'
    max: '64'
  label: Title
  description: Post title
  hidden: false
- name: description
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
    min: '20'
    max: '200'
  label: Description
  description: For SEO & RSS readers
- name: keywords
  type: tag_list
  default: []
  label: Keywords
  description: Used for SEO
- name: categories
  type: list
  config:
    use_select: true
    min: '1'
    max: 
    source:
      type: simple
    options:
    - Cloud
    - AWS
    - Azure
    - Prisma
  label: Categories
  description: Searchable categories
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Searchable tags
- name: featured
  type: boolean
  label: Featured
  description: Pinned posts
  default: false
- name: promotional
  type: boolean
  label: Promotional
  description: Opinionated post by 3rd party
- name: publish
  type: boolean
  label: Publish
  description: Only published posts are live
- name: unlisted
  type: boolean
  label: Unlisted
  description: Published but not shown in list (available only via direct link)
- name: banner
  type: field_group
  config: {}
  fields:
  - name: title
    type: text
    config:
      required: true
      min: '5'
      max: '64'
    label: Title
    description: Image description (SEO, accessibility)
  - name: image
    type: file
    config:
      maxSize: '20'
    label: Image
    description: Hero image
  label: Banner
  description: Hero image
pages:
- content/posts/a-time-for-action.mdx
